  Hint: Script
  Value: |
    Import-Function Resolve-Error
    
    $defaultProps = @{
        "Title" = "Installation options"
        "Icon" = "Apps/32x32/Installpackage.png"
        "ShowHints" = $true
    }
    
    $installModeOptions = [ordered]@{
        "Merge" = "Merge"
        "Skip" = "Skip"
        "Side By Side" = "SideBySide"
    }
    
    $mergeModeOptions = [ordered]@{
        "Merge" = "Merge"
        "Clear" = "Clear"
        "Append" = "Append"
    }
    
    $parameters = @(
        @{ Name = "InstallMode"; Title="Installation Behaviour"; Options = $installModeOptions ; Hint = "How should the installer behave if the package contains items that already exist"; Placeholder = "Overwrite"},
        @{ Name = "MergeMode"; Title="Merge Behaviour"; Options = $mergeModeOptions ; Hint = "This only applies if install behaviour is Merge"},
        @{ Name = "includeAllReferences"; Title = "Include All References"; Value = $false;},
        @{ Name = "info"; Title="Click OK to add item to your package or Cancel to abort."; Value="Item: '$((Get-Item .).ProviderPath)'" ; Editor="info"}
    )
    
    $result = Read-Variable @defaultProps -Parameters $parameters -Description "Set installation options for this package source."
    
    Resolve-Error
    if($result -ne "ok") {
        Close-Window
        Exit
    }
    
    # Add Single Item 
    $InstallMode = if ($InstallMode) { $InstallMode } else { "Overwrite" }
    
    $currentItem = Get-Item -Path .
    if(!$itemsAddedToPackage.Contains($currentItem.ID)) {
        $itemsAddedToPackage.Add($currentItem.ID) | Out-Null
        $path = $currentItem | ForEach-Object { $_.ProviderPath } 
        $source = $currentItem | New-ExplicitItemSource -Name "$path" -InstallMode $InstallMode -MergeMode $MergeMode
        $package.Sources.Add($source)
    }
    
    if($includeAllReferences) {
        ProcessItem -Item $currentItem -Items $source -IncludeReferences $true
    }
    
    #$itemsAddedToPackage | Get-Item
    #$itemsProcessedWithLinks | Get-Item
    #$itemsProcessed | Get-Item
    
    Close-Window
